<!--确定HTML语言的解析范围-->
<html>
<!--内部分成两部分-->
<head>
	<title>This is my first page.</title>
</head>

<body>
<h1 color="red">这是测试界面</h1>

<p>标签分为两种：&nbsp;&nbsp;1、有开始有结束，用于封装数据<br>
2、又开始，直接内部结束，功能的标签

</p>
<p>
标签操作思想：HTML语言的强大之处在于：提供标签将数据封装，给数据提供标识
这样就可以方便对数据进行操纵（html操作，css操作，js操作）
标签就相当于一个容器
</p>
</body>

</html>
