  <!-- 
  Get和Post的区别
  1、存储方式
  	GEt提交，会将提交的信息显示在地址栏
  	POST提交，不会讲提交的信息显示在地址栏
  2、敏感信息
  	Get提交，对于敏感信息不安全
  	POST提交，对于每个信息安全
  3、提交数据体积
  	GET提交，因为存储到地址栏，数据体积有效
  	POST提交，可以提交大体积数据
  4、封装方式
  	GET提交，将提交的数据封装在请求头的请求行中
  	POST提交，将提交的数据封装在请求体中
  	
  5、编码格式
  	GET提交中文，Tomcat服务器，需要先通过ISO8859-1先编码，再解码
  	POST提交中文，可以先通过ISO8859-1先编码，再解码的方法中，也直接通过服务器端的request对象的setCharacterEncoding("gbk")，进行直接解码
  	
  	综上所述：表单提交建议使用POST提交
  	和服务端交互的三种方式
  	1、地址栏输入url地址，GET
  	2、点击超链接 GET
  	3、表单： GET	POST
  	
  	如果在表单页面上加入了校验，判断每一个组件，只要有一个组件填写错误，无法提交
  	问，服务端在收到该数据时，还需要再次校验吗？
  		服务器需要校验，为了安全性
  	
  	如果把校验定义在了服务器端，表单页面还需要校验吗？
  		需要，为了增强用户的体验效果，为了减轻服务器的压力
  	
   -->
	<form action="http://192.168.1.136:1256" method="get" >
